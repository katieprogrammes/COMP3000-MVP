{% extends "base.html" %}

{% block body %}
<div class="row">
    <h1 class="title">My Account</h1>
</div>

<div class="row">
    <div class="col">
        <h2>Name:</h2>
    </div>
    <div class="col">
        <h2>{{ current_user.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <h2>Email:</h2>
    </div>
    <div class="col">
        <h2>{{ current_user.email }}</h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <a href="" class="accbtn" id="logout">Logout</a>
    </div>
    <div class="col">
        <a href="{{ url_for('routes.history') }}" class="accbtn" id="history">View History</a>
    </div>
{% endblock %}

</div>
